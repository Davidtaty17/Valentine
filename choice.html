<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choisis</title>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:#0b0b10; color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:22px;
    }
    .card{
      width:min(980px, 100%);
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      border-radius:22px;
      padding:24px;
    }
    h1{ margin:0 0 18px; font-size:clamp(26px, 3.6vw, 44px); letter-spacing:-0.02em; }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }

    .tile{
      border-radius:20px;
      border:1px solid rgba(255,255,255,0.16);
      overflow:hidden;
      background: rgba(255,255,255,0.06);
      transition: transform .12s ease, background .2s ease;
      min-height: 320px;
      display:flex;
      flex-direction:column;
    }
    .tile:hover{ transform: translateY(-2px); background: rgba(255,255,255,0.09); }

    .media{
      position:relative;
      flex: 1;
      min-height: 240px;
    }
    .media img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
    }

    .label{
      position:absolute; top:14px; left:14px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.16);
      font-weight:950;
      backdrop-filter: blur(6px);
      pointer-events:none;
    }

    .actions{
      padding:14px;
      display:flex;
      justify-content:flex-end;
      gap:10px;
      border-top:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.12);
    }

    .btn{
      display:inline-block;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.20);
      background: rgba(255,255,255,0.10);
      color:#fff;
      text-decoration:none;
      font-weight:950;
      min-width: 150px;
      text-align:center;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,0.14); }
    .btn:active{ transform: translateY(1px); }

    @media (max-width: 780px){
      .grid{ grid-template-columns: 1fr; }
      .tile{ min-height: 260px; }
      .media{ min-height: 220px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tu dois faire ton choix l√† tu sais ü§£ü§£ü§£</h1>

    <div class="grid">
      <!-- Stitch -->
      <div class="tile">
        <div class="media">
          <div class="label">Stitch üß∏</div>
          <img src="assets/stich.jpg" alt="Stitch">
        </div>
        <div class="actions">
          <a class="btn" href="./stich.html">Stitch</a>
        </div>
      </div>

      <!-- Moi -->
      <div class="tile">
        <div class="media">
          <div class="label">Moi üòç</div>
          <img src="assets/me.JPG" alt="Moi">
        </div>
        <div class="actions">
          <a class="btn" href="./velentine.html">Moi</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
